name: Static Analysis and Unit Testing
on:
  # PRが作成or更新された時
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  static_analysis_and_unit_testing:
    name: Static Analysis and Unit Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # fvm のバージョンとチャネルを環境変数に設定する
      - name: Check fvm
        uses: kuhnroyal/flutter-fvm-config-action@v1

      # Flutter SDK の設定
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          # バージョンとチャネルは fvm の値を使う
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          # 次回以降起動を速くするためにキャッシュしておく
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      # flutter pub get を実行
      - name: Install Flutter dependencies
        run: flutter pub get

      # テストを実行
      - name: Run Flutter Test
        run: flutter test --coverage --machine > test-report.log

      # lcov パッケージをインストール
      - name: Install lcov package
        run: sudo apt-get install lcov -y

      # カバレッジ率の詳細をテキスト形式で出力
      - name: Generate lcov Text Coverage Report
        run: |
          lcov -l coverage/lcov.info > coverage/coverage-list.txt

      # カバレッジ率をジョブログに表示
      - name: Display Coverage Report
        run: |
          cat coverage/coverage-list.txt

      # カバレッジのサマリーを読み取る
      - name: Read coverage summary
        id: coverage-summary
        run: |
          summary=$(grep 'lines......:' coverage/coverage-list.txt)
          echo "::set-output name=summary::$summary"

      # PRにカバレッジのサマリーをコメントする
      - name: Comment Coverage Summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.coverage-summary.outputs.summary }}
          reaction-type: hooray
          stick: true
